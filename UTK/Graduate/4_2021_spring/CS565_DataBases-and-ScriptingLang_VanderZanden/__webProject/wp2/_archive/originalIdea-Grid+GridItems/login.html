
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>

    <body>
        <div id="grid">
            
            <!--header-------------------------------------------------------------------------------->
            <div class="gridMember" id="header">
                Please Sign In
            </div>

            <!--form to submit information from user to server. See 3.2 Zybook-->
            <form>
                <!--email-------------------------------------------------------------------------------->
                <div class="gridMember" id="email">
                    <input type="text" id="emailInput" placeholder="E-mail"/>
                </div>

                <!--password-------------------------------------------------------------------------------->
                <div class="gridMember" id="password">
                    <input type="text" id="passwordInput" placeholder="Password" />
                </div>

                <!--loginBtn-------------------------------------------------------------------------------->
                <div class="gridMember" id="loginBtn">
                    <input type="button" value="login" />
                </div>
            </form>

        </div><!--grid-->
    </body>
</html>
